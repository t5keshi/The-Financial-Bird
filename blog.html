<header class="header"><div class="inner">
  <div class="site-title">
    <img src="assets/financial-bird-logo.png" class="logo" alt="The Financial Bird logo"/>
    <h1>The Financial Bird</h1>
    <label class="switch" style="margin-left:auto"><span class="small">Theme</span><input type="checkbox" id="themeToggle"/></label>

<main class="container"><div id="blogContent"></div><script>renderWeeklyBlog('#blogContent')</script>
<div class="card">
  <div class="h2">Archive and search</div>
  <input class="input" id="arch_q" placeholder="Search past posts"/>
  <div id="arch_results" class="section"></div>
  <script>
    function renderArchive(q){
      let arr=[];try{arr=JSON.parse(localStorage.getItem('tfb_blog_archive')||'[]')}catch(e){}
      if(q){arr=arr.filter(function(x){return (x.html||'').toLowerCase().includes(q.toLowerCase())})}
      document.getElementById('arch_results').innerHTML = arr.slice(-8).reverse().map(function(x){return '<div class="card"><strong>'+x.date+'</strong><p>'+x.html+'</p><ul>'+x.headlines.slice(0,5).map(function(h){return '<li><a href="'+h.l+'" target="_blank">'+h.t+'</a> <span class="news-meta">('+h.s+')</span></li>'}).join('')+'</ul><div><button class="button secondary" onclick="window.print()">Save as PDF</button></div></div>'}).join('') || '<p class="small">Archive will fill as weekly posts are generated.</p>';
    }
    document.getElementById('arch_q').addEventListener('input', function(e){renderArchive(e.target.value)});
    renderArchive('');
  </script>
</div></main>

<div class="modal" id="newsletterModal"><div class="box">
  <h2 class="h2">Subscribe to The Financial Bird</h2>
  <p>Get weekly market notes and stocks to watch every Monday.</p>
  <form action="https://formspree.io/f/xgvlaeny" method="POST">
    <input class="input" name="email" type="email" placeholder="Email" required/>
    <div style="margin-top:10px;display:flex;gap:10px">
      <button class="button" type="submit" onclick="localStorage.setItem('tfb_sub_seen','1')">Subscribe</button>
      <button class="button secondary" type="button" onclick="closeNewsletter()">Maybe later</button>
    </div>
  </form>
</div></div>
